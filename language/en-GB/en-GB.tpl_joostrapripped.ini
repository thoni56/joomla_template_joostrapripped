TPL_JOOSTRAPRIPPED_CUSTOM_ANALYTICS_LABEL="Analytics Tracking Code Integrations"
TPL_JOOSTRAPRIPPED_CUSTOM_ANALYTICS_DESC="To enable the integration of advanced analytics and tracking codes, we have made available two files in to which you can place your complete scripts, as supplied by the analytics applications.<br /><br/>These files are implemented to allow you the maximum flexibility and power, but, with that comes responsibility ... it is your responsibility to ensure the scripts are compatible with Joomla and the other scripts used om the site. We supply the means to use these powerful tracking tools easily in the templates ... but we do not support these scripts - that is up to the provider of such.<br /><br/>There two files provided are:<br />1. my-template/js/analytics-head.js  - inserts the js code inline just before the closing head tag - good for asynchronous scripts<br />2. my-template/js/analytics-bottom.js  - inserts the js code inline just before the closing body tag - good for scripts you can load outside the head<br /><br/>The scripts can be accessed and updated via the Joomla administrator > Extensions > Template Manager > Templates > templates Details and Files<br />You can also access the files directly via FTP or the file manager or similar program in your hosting control panel.<br /><br/><br />Remember: Follow the instruction from the analytics provider and place the provided script in the right file location, to suit it's operation."

