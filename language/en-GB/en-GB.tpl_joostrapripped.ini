TPL_JOOSTRAPRIPPED_APPLE_TOUCH_DESC="Please upload <strong>Apple Touch Icons</strong>, in the method you would prefer, based on the guides at: https://github.com/h5bp/html5-boilerplate/issues/1367#ref-pullrequest-18787780, http://mathiasbynens.be/notes/touch-icons and https://github.com/h5bp/html5-boilerplate/issues/1367.<br />Generally, the popular choice is to just place a 144x144 or 152X152 single icon named apple-touch-icon.png in your sites root directory - so no need for 3 or 6 icons;however, some people still prefer loading multiple sized icons so to avoid conflict.<br />We've left the choice up to you, but given you the necessary information to make an informed decision."
